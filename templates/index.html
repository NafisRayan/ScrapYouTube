<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">YouTube Clone</h1>
        <form method="POST" class="mb-8">
            <input type="text" name="search_query" placeholder="Search videos" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Search</button>
        </form>
        {% if videos %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for video in videos %}
                    <div class="bg-white rounded-lg shadow-md">
                        <a href="{{ video.url }}" target="_blank">
                            <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" class="w-full h-48 object-cover">
                        </a>
                        <div class="p-4">
                            <h2 class="text-lg font-semibold mb-2">{{ video.title }}</h2>
                            <p class="text-sm text-gray-600 mb-2">{{ video.author }}</p>
                            <div class="flex items-center text-sm text-gray-600">
                                <span>{{ video.duration }}</span>
                                <span class="mx-1">â€¢</span>
                                <span>{{ video.views }} views</span>
                            </div>
                            <p class="text-sm text-gray-600 mt-2">{{ video.description }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-lg text-gray-600">No videos found. Try searching for something!</p>
        {% endif %}
    </div>
</body>
</html>
