<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Scraper</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4 mt-6 bg-white shadow-md rounded">
        <h1 class="text-3xl text-center mb-4">YouTube Search Scraper</h1>
        <form method="POST">
            <input type="text" name="search_query" placeholder="Enter search query" class="block w-full p-2 mb-4 border border-gray-300 rounded">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </form>
        {% if data %}
            <h2 class="text-xl mb-2">Search Results for: {{ search_query }}</h2>
            {{ data | safe }}
        {% endif %}
    </div>
</body>
</html>
